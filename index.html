<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <section class="main">
      <div class="form">
        <div>
          <h2>LogIn</h2>
          <form action="" class="login">
            <input type="email" placeholder="&#9993; Email or Phone " />
            <input type="password" placeholder="Password" />
            <p>Forgot Password?</p>
            <button id="login-button">Login</button>
            <p>Or login with</p>
            <div class="social">
              <span>
                <button id="facebook-button">Facebook</button>
              </span>
              <span>
                <button id="instagram-button">Instagram</button>
              </span>
            </div>
            <p>
              Dont have account?
              <a target="_blank" href="">Sign up now </a>
            </p>
          </form>
        </div>
      </div>
    </section>
  </body>

    src="https://kit.fontawesome.com/6e4095b8e3.js"

  ></script> -->
</html>
