<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <!-- <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    /> -->
  </head>
  <body>
    <section class="main d-flex">
      <div class="hero-area">
        <div class="wrapper">
          <h2>LogIn</h2>
          <form action="#" class="login-form d-flex">
            <input type="email" placeholder="Email or Phone " />
            <input type="password" placeholder="Password" />
            <p>Forgot Password?</p>
            <button class="button login-button">Login</button>
            <p>Or login with</p>
            <div class="social d-flex">
              <button class="button social-login-button facebook-button">
                Facebook
              </button>

              <button class="button social-login-button instagram-button">
                Instagram
              </button>
            </div>
            <span>
              Dont have account?
              <a target="_blank" href="">Sign up now</a>
            </span>
          </form>
        </div>
      </div>
    </section>
  </body>

</html>
